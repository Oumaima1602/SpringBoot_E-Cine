<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html  xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section layout:fragment="header">
		<h1>Salles</h1>
		<ol class="breadcrumb">
			<li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
			<li class="active">Salles</li>
		</ol>
	</section>
	<div layout:fragment="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">Lists</h3>
				<div class="box-tools pull-right">
					<a href="/salle/add" type="button" class="btn btn-box-tool"><i
						class="fa fa-plus"></i></a> <br clear="all" />
				</div>
			</div>
			<div class="box-body no-padding">
				<table class="table table-striped">
					<tr>
						<th>id</th>
						<th>addedDate</th>
						<th>capacite</th>
						<th>numero</th>
						<th>Action</th>
					</tr>
					<tr th:each="row : ${list}">
						<td th:text="${row.id}"></td>
						<td th:text="${#dates.format(row.addedDate, 'dd/MM/yyyy')}"></td>
						<td th:text="${row.capacite}"></td>
						<td th:text="${row.numero}"></td>		
						<td><a th:href="${'/salle/edit/' + row.id}">Edit</a> | <a
							th:href="${'/salle/delete/' + row.id}">Delete</a></td>
					</tr>
				</table>
			</div>
			<div class="box-footer clearfix">
				<ul class="pagination pagination-sm no-margin pull-right">
					<li><a href="/salle/1">First</a></li>
					<li th:each="p : ${#numbers.sequence(1, endIndex/beginIndex)}"
						th:class="${p == currentIndex} ? 'active' : ''"><a
						th:href="${'/salle/' + p}" th:text="${p}"></a></li>
					<li><a th:href="${'/salle/' + endIndex}">Last</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
